<div>
  <div class="text-right pr-3">
    <strong>
      {{title}} [{{statusText}}]
    </strong>
  </div>
  <table class="table table-striped table-dark table-bordered table-sm">
    <thead>
      <tr>
        <th>Task</th>
        <th>Start Time</th>
        <th>Staus</th>
        <th>End Time</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let serviceStatus of inQueueServices" [ngClass]="{'bg-success' : serviceStatus.status === 2, 'bg-info' : serviceStatus.status === 1}">
        <td>
          <i class="fa fa-refresh fa-spin" *ngIf="serviceStatus.status === 1"> </i>
          {{serviceStatus.service.displayName}} </td>
        <td>{{getFormattedTime(serviceStatus.startTime)}}</td>
        <td>
          {{getStatus(serviceStatus.status)}}</td>
        <td>
          {{getFormattedTime(serviceStatus.endTime)}}</td>
        <td>{{serviceStatus.error?.message}}</td>
      </tr>
    </tbody>
  </table>
</div>
