<h3>
  {{title}}
</h3>

<table>
  <thead>
    <tr>
      <th>Service name</th>
      <th>Start Time</th>
      <th>Staus</th>
      <th>End Time</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let serviceStatus of inQueueServices">
      <td>{{serviceStatus.service.displayName}}</td>
      <td>{{getFormattedTime(serviceStatus.startTime)}}</td>
      <td>{{getStatus(serviceStatus.status)}}</td>
      <td>{{getFormattedTime(serviceStatus.endTime)}}</td>
      <td>{{serviceStatus.error?.message}}</td>
    </tr>
  </tbody>
</table>
